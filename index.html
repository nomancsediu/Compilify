<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Compilify - Lexical Analyzer</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.44.0/min/vs/loader.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Fira+Code:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "vibrant-blue": "#3B82F6",
                        "background-dark": "#0D1117",
                        "surface-dark": "#161B22",
                        "border-dark": "#30363D",
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        brand: ["Orbitron", "monospace"],
                        mono: ["Fira Code", "monospace"],
                    },
                },
            },
        }
    </script>
</head>
<body class="bg-background-dark text-gray-200 font-display antialiased">
    <div class="flex flex-col h-screen">
        <header class="p-4 border-b border-border-dark flex items-center justify-between">
            <div class="flex items-center space-x-4">
                <div class="relative w-10 h-10 bg-gradient-to-br from-cyan-400 via-blue-500 to-purple-600 rounded-xl flex items-center justify-center shadow-lg">
                    <svg class="w-6 h-6 text-white font-bold" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0L19.2 12l-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/>
                        <circle cx="12" cy="12" r="2" fill="currentColor" opacity="0.8"/>
                    </svg>
                </div>
                <div>
                    <h1 class="text-2xl font-black tracking-wider text-white font-brand">
                        <span class="bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 bg-clip-text text-transparent">
                            COMPILIFY
                        </span>
                    </h1>
                    <p class="text-xs text-gray-400 font-display">Lexical Analyzer</p>
                </div>
            </div>

        </header>
        
        <main class="flex-grow flex flex-col lg:grid lg:grid-cols-2 gap-4 lg:gap-6 p-3 lg:p-6 overflow-hidden">
            <div class="flex flex-col bg-surface-dark rounded-lg border border-border-dark overflow-hidden shadow-lg h-64 lg:h-auto">
                <div class="p-3 lg:p-4 border-b border-border-dark flex items-center justify-between">
                    <h2 class="text-xs lg:text-sm font-semibold text-gray-400 tracking-wider uppercase">Source Code</h2>
                    <button id="visualizeBtn" class="bg-gradient-to-r from-cyan-500 to-blue-600 hover:from-cyan-600 hover:to-blue-700 text-white font-semibold px-4 py-2 rounded-lg transition-all duration-300 transform hover:scale-105 shadow-lg text-sm">
                        Visualize
                    </button>
                </div>
                <div class="flex-grow p-3 lg:p-4">
                    <div id="codeEditor" class="w-full h-full rounded border border-border-dark overflow-hidden"></div>
                </div>
            </div>
            
            <div class="flex flex-col bg-surface-dark rounded-lg border border-border-dark overflow-hidden shadow-lg flex-grow">
                <div class="p-3 lg:p-4 border-b border-border-dark">
                    <div class="text-center">
                        <h2 class="text-lg font-semibold text-white">Lexical Analysis & Tokenization</h2>
                        <p class="text-sm text-gray-400 font-light mt-1 italic">
                            "C Code → Lexemes → Tokens → Analysis"
                        </p>
                    </div>
                </div>
                <div class="p-3 lg:p-6 flex flex-col flex-grow overflow-hidden">
                    <div id="visualizationContent" class="flex flex-col flex-grow bg-black/20 rounded-lg p-2 lg:p-4 border border-border-dark overflow-auto">
                        <div class="flex flex-col items-center justify-center h-full text-center text-gray-400">
                            <h3 class="text-xl font-semibold mb-2">Ready to Analyze!</h3>
                            <p class="text-sm opacity-80 max-w-md">
                                Enter a mathematical expression in the editor<br>
                                <span class="text-emerald-400">Example:</span> <code class="bg-gray-800 px-2 py-1 rounded text-xs">b = a*(c+d)/2 + x*1;</code>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="js/lexer.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
